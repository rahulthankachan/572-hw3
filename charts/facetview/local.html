  <script type="text/javascript">
jQuery(document).ready(function($) {
  $('.facet-view-simple').each(function() {
  $(this).facetview({
    search_url: 'http://localhost:8983/solr/collection2/query?',
    search_index: 'solr',
    datatype: 'json',
    facets: [
        {'field': 'dates', 'display': 'dates'}
    ],
    "result_display" : [
        [
          {
            "pre" : "<h4>",
            "field" : "id",
            "post" : "</h4>"
          }
        ],
        [
          {
            "pre" : "<b>Title:  </b><text>",
            "field" : "title",
            "post" : "</text>"
          }
        ],
        [
          {
            "pre" : "<b>Page Rank:  </b><text>",
            "field" : "location_pr",
            "post" : "</text><br>"
          }
        ]
    ],
    "linkify" : true,
    search_sortby: [{'display':'dates', 'field':'dates'}],
    searchbox_fieldselect: [{'display':'dates','field':'dates'}],
    paging: {
      size: 10
    },
    predefined_filters: {
        //'owner.exact': {'term':{'owner.exact':'test'}}
    },
    default_operator: "AND",
    default_freetext_fuzzify: "*"
  });
  });
});
  </script>
