<!DOCTYPE html>
<meta charset="utf-8">
<style>
text {
  font: 10px sans-serif;
}
</style>
<body>
<script src="../shared/js/jquery.min.js"></script>
<script src="../shared/js/d3.v3.min.js"></script>
<script>
var diameter = 960,
    format = d3.format(",d"),
    color = d3.scale.category20c();
var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);
var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");
$.ajax({ url:'/solr/collection2/query?rows=0&fl=id&q=locations:Anacortes%20AND%20dates:[2015-10-13T00:00:00Z%20TO%202015-10-13T23:59:59Z]&facet=true&facet.field=weapontypes&facet.field=locations&facet.mincount=1',dataType: "jsonp", jsonp: 'json.wrf',
success: function(root){

  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value); });
  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.packageName); });
  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.className.substring(0, d.r / 3); });
}});
// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
  
  var classes = [];
   var temp = root.facet_counts.facet_fields.weapontypes;
   var headers = ["type","value"];
   var result = [];
   for(var i=0;i<temp.length;i+=2)
   {
    var obj = {};
    obj[headers[0]] = temp[i];
    obj[headers[1]] = temp[i+1];
    result.push(obj);
   }
   json = JSON.parse(JSON.stringify(result));
   for(var i=0;i<json.length;i++)
   {
   classes.push({packageName: json[i].type, className: json[i].type, value: json[i].value});
 };
  return {children: classes};
}
d3.select(self.frameElement).style("height", diameter + "px");
</script>
